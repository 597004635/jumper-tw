<!--添加模态窗 -->

<div class="modal fade" tabindex="-1"  id="games_add_modal">
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">


         <div class="modal-header" style="background:cornflowerblue; color:white">
              <i class="fa fa-info-circle"></i>
             <span style="font-weight:bold">添加区服</span>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button>
        </div>

        <div class="modal-body" style="text-align:center">
             <form  class="form-horizontal" id = "AddForm">
                <div class="form-group">
                    <label  class="col-sm-4 control-label"  style="width:100px; height:50px"><span style="color:red; margin-right:10px">*</span>GameID</label>
                    <div class="col-sm-8">
                          <input name="gameid" type="text" class="form-control" placeholder="游戏ID"/>
                      </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"  style="width:100px; height:50px"><span style="color:red; margin-right:10px">*</span>区服名</label>
                     <div class="col-sm-8">
                          <input name="servername" type="text" class="form-control" placeholder="区服名"/>
                      </div>
                </div>

                 <div class="form-group">
                    <label class="col-sm-4 control-label" style="width:100px; height:50px"><span style="color:red; margin-right:10px">*</span>主机名</label>
                     <div class="col-sm-8">
                          <input name="hostname" type="text" class="form-control" placeholder="主机名"/>
                      </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" style="width:100px; height:50px"><span style="color:red; margin-right:10px">*</span>内网IP</label>
                     <div class="col-sm-8">
                          <input name="inner_ip" type="text" class="form-control" placeholder="内网IP"/>
                      </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" style="width:100px; height:50px"><span style="color:red; margin-right:10px">*</span>DB_IP</label>
                     <div class="col-sm-8">
                          <input name="db_ip" type="text" class="form-control" placeholder="数据库IP"/>
                      </div>
                </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"  style="width:100px; height:50px"><span style="color:red; margin-right:10px">*</span>渠道</label>
                     <div class="col-sm-8">
                          <input name="channel" type="text" class="form-control" placeholder="渠道"/>
                      </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit_button">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
             </form>

         </div>
    </div>
</div>
</div>
<!--添加模态窗结束 -->
