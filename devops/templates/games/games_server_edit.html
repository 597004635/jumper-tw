{% extends "base.html" %}

  {% block title %}区服更新{% endblock %}
  {% block breadcrunb %}
      <h1>
         Dashboard
        <small>Version 1.0.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">游戏管理</li>
        <li class="active">太古神王</li>
        <li class="active">区服更新</li>
      </ol>
  {% endblock %}


{% block content %}

<div class="row">
      <!-- Left col -->
        <div class="col-md-12">

        <div class="box box-info">


            <div class="box-header with-border">
              <h3 class="box-title">区服更新</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <!-- /.box-header -->

            <div class="box-body">


                <form method="post"  class="form-horizontal">
                    <input type="hidden" name="id" value="{{ gameserver_obj.id}}">
                    <div class="form-group"><label class="col-sm-2 control-label">渠道名：</label>
                        <div class="col-sm-5"><input type="text" readonly="readonly"  value="{{ gameserver_obj.channel }}" class="form-control" required=""></div>
                    </div>
                           
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">GameID：</label>
                       <div class="col-sm-5"><input type="text" readonly="readonly" name="gameid" value="{{ gameserver_obj.gameid }}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">区服名：</label>
                       <div class="col-sm-5"><input type="text" name="servername" value="{{ gameserver_obj.servername }}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">主机名：</label>
                       <div class="col-sm-5"><input type="text" name="hostname" value="{{ gameserver_obj.hostname }}" class="form-control" required=""></div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">内网IP：</label>
                       <div class="col-sm-5"><input type="text" name="inner_ip" value="{{ gameserver_obj.inner_ip }}" class="form-control" required=""></div>
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">数据库IP：</label>
                       <div class="col-sm-5"><input type="text" name="db_ip" value="{{ gameserver_obj.db_ip }}" class="form-control" required=""></div>
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a class="btn btn-warning" href="{% url 'games:games_server_list' %}">返回</a>
                            <button class="btn btn-white" type="reset">取消</button>
                            <button id="submit_button" class="btn btn-primary" type="submit">确认</button>
                        </div>
                    </div>
                    </form>
    </div>
    <!-- /.body -->
   </div>
  <!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->



{% endblock %}

{% block js %}
{% endblock %}
